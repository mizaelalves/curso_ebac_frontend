<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.20.0/jquery.validate.min.js" integrity="sha512-WMEKGZ7L5LWgaPeJtw9MBM4i5w5OSBlSjTjCtSnvFJGSVD26gE5+Td12qN5pvWXhuWaWcVwF++F7aqu9cvqP0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <script src="main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <title>Exercício Jquery Plugin</title>
</head>
<body>
  <div class="container">
    <h2>Cadastro</h2>
    <form >
      <label for="name">Nome</label>
      <input name="nome" type="text" id="iNome">
      <label for="">E-mail</label>
      <input name="email" type="email" id="iEmail">
      <label for="">Numero</label>
      <input name="numero" type="text" id="iNumero">
      <label for="">CPF</label>
      <input name="cpf" type="text" id="iCPF">
      <hr/>
      <span>Endereço</span>
      <label for="">Rua</label>
      <textarea type="text" name="endereco" id="iEndereco"></textarea>
      <label for="">Bairro</label>
      <input type="text" name="bairro" id="iBairro">
      <label for="">CEP</label>
      <input  type="text" name="cep" id="iCEP">
     <input type="submit" value="Enviar">
    </form>
  </div>
</body>
</html>
